name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog

      - name: Set up Java 25
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: '9.2.0'

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Build with Gradle
        run: gradle clean build

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            # First release, get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since previous tag
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Save to file for release notes
          echo "$CHANGELOG" > CHANGELOG.txt
          
          # Also output for use in release body
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## Release ${{ steps.version.outputs.tag }}
            
            ### What's Changed
            ${{ steps.changelog.outputs.changelog }}
            
            ### Docker Images
            
            Pull the release image:
            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/adous:${{ steps.version.outputs.tag }}
            ```
            
            Or use specific version:
            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/adous:${{ steps.version.outputs.version }}
            ```
            
            ### Installation
            
            **Download JAR:**
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/Adous-${{ steps.version.outputs.version }}.jar
            ```
            
            **Run:**
            ```bash
            java -jar Adous-${{ steps.version.outputs.version }}.jar
            ```
            
            See [documentation](https://github.com/${{ github.repository }}/tree/${{ steps.version.outputs.tag }}/docs) for usage details.
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') || contains(steps.version.outputs.version, 'SNAPSHOT') }}
          files: |
            build/libs/*.jar
            CHANGELOG.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker image already built
        run: |
          echo "Docker image for ${{ steps.version.outputs.tag }} will be built by build-push.yaml workflow"
          echo "which is triggered by the same tag push event."

