name: Build & push image

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: meta
        run: |
          VERSION=$(grep -Po "(?<=version = ')[^']+" build.gradle)
          if [ -z "$VERSION" ]; then echo "Failed to parse version" && exit 1; fi
          REPO_LOWER=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          IMAGE="ghcr.io/$REPO_LOWER"
          SHA_TAG=${GITHUB_SHA::12}
          # If this is a tag push (vX.Y.Z), use that tag explicitly
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            RELEASE_TAG=${GITHUB_REF#refs/tags/}
            echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
          fi
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "version_tag=$VERSION" >> $GITHUB_OUTPUT
          echo "sha_tag=$SHA_TAG" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        id: buildpush
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.version_tag }}
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.sha_tag }}
            ${{ steps.meta.outputs.image }}:latest
            ${{ steps.meta.outputs.release_tag && format('{0}:{1}', steps.meta.outputs.image, steps.meta.outputs.release_tag) || '' }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.meta.outputs.version_tag }}
            org.opencontainers.image.title=Adous
            org.opencontainers.image.description=Synchronize SQL Server schemas with Git (DB as Code)

      - name: Image digest
        run: | 
          echo "Image digest: ${{ steps.buildpush.outputs.digest }}"
